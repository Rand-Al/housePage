<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Реєстрація"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main>
			<section class="forgot-pass">
				<div class="forgot-pass__container">
					<h2 class="forgot-pass__title title">Відновлення паролю</h2>
					<form action="" class="forgot-pass__form form">
						<div class="form__body">
							<div class="form__line">
								<div class="form__wrapper">
									<label for="email">E-mail</label>
									<input id="email" type="email" required class="form__input" placeholder="Введіть E-mail">
								</div>
							</div>
							<div class="form__line">
								<div class="form__wrapper">
									<button class="form__btn btn">Відновити пароль</button>
								</div>
							</div>
							<div class="form__line">
								<div class="form__link">
									Увійти
								</div>
								<div class="form__link">
									Зареєєструватися
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
