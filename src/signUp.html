<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Реєстрація"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main>
			<section class="sign-up">
				<div class="sign-up__container">
					<h2 class="sign-up__title title">Реєстрація</h2>
					<form action="" class="sign-up__form form">
						<div class="form__body">
							<div class="form__line">
								<div class="form__wrapper">
									<label for="email">E-mail</label>
									<input id="email" type="email" class="form__input" placeholder="Введіть E-mail">
								</div>
							</div>
							<div class="form__line">
								<div class="form__wrapper">
									<label for="password">Пароль (мінімум 6 символів)</label>
									<input id="password" type="password" class="form__input" placeholder="Введіть пароль">
								</div>
							</div>
							<div class="form__line">
								<div class="form__wrapper">
									<label for="password">Підтвердження паролю</label>
									<input id="password" type="password" class="form__input" placeholder="Введіть пароль">
								</div>
							</div>
							<div class="form__line">
								<div class="form__wrapper">
									<button class="form__btn btn">Зареєструватися</button>
								</div>
							</div>
							<div class="form__line">
								<span>Вже зареєєстровані?</span>
								<div class="form__link">
									Увійти
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_popup.htm',{})
	@@include('html/_js.htm',{})
</body>

</html>
